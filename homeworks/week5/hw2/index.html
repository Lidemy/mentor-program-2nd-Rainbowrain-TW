<!DOCTYPE html>
<html>
<head>
    <title>Rain's MessageBoard</title>
    <meta charset="utf-8" />
    <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
</head>
<body>
    <nav class="navbar">Beneath this mask there is an idea, and ideas are bulletproof...
        <div class="navbar__signIn">Sign In / Sign Up</div>
    </nav>
    <div class="board"><span>messgae hacking ...</span></div>
    <div class="newpost">
        <div class="newpost__foreword">Hi stranger, wanna say something?</div>
        <div class="newpost__title">Title</div>
        <input type="text" placeholder="leave subject here ...">
        <div class="newpost__content">Message</div>
        <textarea placeholder="leave message here ..."></textarea>
        <div><button class="newpost__submit">Send</button></div>
    </div>
    <div class="pages"></div>
</body>
<script src="main.js"></script>
</html>
